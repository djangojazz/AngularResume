<div *ngFor="let skill of Skills">
    <ul><strong>{{skill.MainSkill}}</strong>
        <div *ngFor="let sub of skill.SubSkills">
            <ul>{{sub}}</ul>
        </div>
    </ul>
</div>

<div *ngFor="let cert of Certs">
        <ul><strong>{{cert.MainSkill}}</strong>
            <div *ngFor="let sub of cert.SubSkills">
                <ul>{{sub}}</ul>
            </div>
        </ul>
    </div>
